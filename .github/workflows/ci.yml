on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Set up dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0'
    - name: Checkout
      uses: actions/checkout@v2
    - name: Remove WPF projects
      run: dotnet sln src/DevilDaggersInfo.sln remove **/*.Wpf.csproj
    - name: Build
      run: dotnet build src/DevilDaggersInfo.sln -c Release
    - name: Test
      run: dotnet test src/DevilDaggersInfo.sln -c Release --no-build
